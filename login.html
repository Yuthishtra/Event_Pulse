<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — EventPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #fff5f0, #fff2e8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 111, 97, 0.12);
      width: 320px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 18px;
      font-size: 26px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #ff6f61, #ff9a76);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 10px 22px rgba(255, 111, 97, 0.12);
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>EventPulse Login</h1>
    <form id="loginForm" onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorMsg" class="error">Invalid username or password</div>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      // ✅ Simple hardcoded login credentials
      const correctUser = "admin";
      const correctPass = "12345";

      if (user === correctUser && pass === correctPass) {
        // Redirect to index.html after successful login
        window.location.href = "index.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
